<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator ++</title>
</head>
<body>

    
    <div class="div-calculator">
<h2 class="h2-title">Calculator ++</h2>
        <input type="text" class="input-calculator"  id="total" placeholder="0" >

        <div class="calculator-4row">
            <button class="bt-number bt" onclick="addNumber('7')">7</button>
            <button class="bt-number bt" onclick="addNumber('8')">8</button>
            <button class="bt-number bt" onclick="addNumber('9')">9</button>
            <button class="bt-signBlock bt"   onclick="addNumber('*')">x</button>
        </div>

         <div class="calculator-4row">
            <button class="bt-number bt " onclick="addNumber('4')">4</button>
            <button class="bt-number bt " onclick="addNumber('5')">5</button>
            <button class="bt-number bt" onclick="addNumber('6')">6</button>
            <button class="bt-signBlock bt"   onclick="addNumber('+')">+</button>
        </div>

         <div class="calculator-4row">
            <button class="bt-number bt" onclick="addNumber('1')">1</button>
            <button class="bt-number bt" onclick="addNumber('2')">2</button>
            <button class="bt-number bt" onclick="addNumber('3')">3</button>
            <button class="bt-signBlock bt"   onclick="addNumber('-')">-</button> 
        </div>

        <div class="calculator-4row">
            <button class="bt-number bt" onclick="addNumber('0')">0</button>
            <button class="bt-sign bt"  onclick="clearCalculator()">C</button>
            <button class="bt-sign bt"  onclick="addNumber('/')">รท</button>
            <button class="bt-sign bt"  onclick="equalCalculator()">=</button>
        </div>
<br><br>
    </div>

   


    <script src="index.js"></script>
</body>
</html>
